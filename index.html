<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pipara Academy Course Explorer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root{--primary:#2c3e50;--secondary:#3498db;--accent:#e74c3c;--light:#ecf0f1;--dark:#2c3e50;--success:#27ae60;--warning:#f39c12;--transition:all .3s ease}
        body{font-family:'Segoe UI',Tahoma,Geneva,Verdana,sans-serif;line-height:1.6;overflow-x:hidden}
        .pipara-academy-course-container{max-width:1920px;margin:0 auto;padding:20px}
        .pipara-academy-course-header{text-align:left;margin-bottom:1.5rem;padding:2rem;background:rgba(0,0,0,.2);border-radius:15px;box-shadow:0 8px 32px rgba(0,0,0,.3);backdrop-filter:blur(4px)}
        .pipara-academy-course-title{font-size:2.8rem;margin-bottom:1rem;background:linear-gradient(90deg,#4facfe,#00f2fe);-webkit-background-clip:text;background-clip:text;text-align:center;color:transparent;text-shadow:0 2px 4px rgba(0,0,0,.2)}
        .pipara-academy-course-filter-container{display:flex;justify-content:center;gap:1rem;flex-wrap:wrap;margin-top:1.5rem}
        .pipara-academy-course-filter-btn{padding:.8rem 1.8rem;border:none;background:rgba(255,255,255,.1);color:#fff;border-radius:50px;font-weight:600;cursor:pointer;transition:var(--transition);border:2px solid rgba(255,255,255,.2);font-size:1rem}
        .pipara-academy-course-filter-btn:hover{background:rgba(255,255,255,.2);transform:translateY(-2px)}
        .pipara-academy-course-filter-btn.pipara-academy-course-active{background:linear-gradient(90deg,#3498db,#2ecc71);box-shadow:0 4px 15px rgba(52,152,219,.4);border-color:transparent}
        .pipara-academy-course-semester-grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(320px,1fr));gap:2rem;margin-bottom:3rem}
        .pipara-academy-course-card{background:rgba(255,255,255,.08);border-radius:15px;padding:1rem;transition:all .4s ease;cursor:pointer;position:relative;overflow:hidden;border:1px solid rgba(255,255,255,.1);animation:fadeIn .5s calc(var(--delay)*.1s) both}
        @keyframes fadeIn{from{opacity:0;transform:translateY(20px)}to{opacity:1;transform:translateY(0)}}
        .pipara-academy-course-card:hover{transform:translateY(-10px);background:rgba(255,255,255,.12);box-shadow:0 15px 30px rgba(0,0,0,.3)}
        .pipara-academy-course-semester-number{position:absolute;top:-10px;right:-10px;width:60px;height:60px;background:linear-gradient(135deg,#3498db,#2ecc71);border-radius:50%;display:flex;align-items:center;justify-content:center;font-size:1.8rem;font-weight:700;box-shadow:0 5px 15px rgba(0,0,0,.3)}
        .pipara-academy-course-card h2{font-size:1.6rem;margin-bottom:1rem;color:#3498db}
        .pipara-academy-course-card p{opacity:.85;min-height:70px}
        .pipara-academy-course-subjects-count{display:block;background:rgba(52,152,219,.2);padding:.5rem 1rem;border-radius:50px;font-weight:600;width:fit-content;margin-bottom:1rem}
        .pipara-academy-course-subject-breakdown{display:flex;gap:1rem}
        .pipara-academy-course-core-count,.pipara-academy-course-elective-count{background:rgba(46,204,113,.2);padding:.4rem .8rem;border-radius:50px;font-size:.9rem}
        .pipara-academy-course-elective-count{background:rgba(155,89,182,.2)}
        .pipara-academy-course-overlay{position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,.85);backdrop-filter:blur(10px);display:none;z-index:1000;overflow-y:auto;padding:1rem}
        .pipara-academy-course-overlay-container{max-width:1920px;width:100%;margin:2rem auto;border-radius:20px;overflow:hidden;box-shadow:0 25px 50px rgba(0,0,0,.5);border:1px solid rgba(255,255,255,.1)}
        .pipara-academy-course-overlay-header{padding:1rem;background:rgba(0,0,0,.3);border-bottom:1px solid rgba(255,255,255,.1);position:relative}
        .pipara-academy-course-overlay-header h2{font-size:2rem;margin-bottom:.5rem;color:#3498db}
        .pipara-academy-course-overlay-header p{opacity:.8}
        .pipara-academy-course-close-btn{position:absolute;top:1.5rem;right:1.5rem;background:rgba(255,255,255,.1);border:none;width:40px;height:40px;border-radius:50%;color:#fff;cursor:pointer;transition:var(--transition)}
        .pipara-academy-course-close-btn:hover{background:#e74c3c;transform:rotate(90deg)}
        .pipara-academy-course-overlay-content{padding:2rem;border-radius:8px;max-width:100vw;max-height:56vh;overflow:auto;box-shadow:0 4px 24px rgba(0,0,0,.2)}
        .pipara-academy-course-back-btn{background:rgba(255,255,255,.1);border:none;color:#fff;padding:.8rem 1.5rem;border-radius:50px;cursor:pointer;display:flex;align-items:center;gap:.5rem;margin-bottom:1.5rem;transition:var(--transition)}
        .pipara-academy-course-back-btn:hover{background:rgba(52,152,219,.3);transform:translateX(-5px)}
        .pipara-academy-course-unit-list{display:grid;grid-template-columns:repeat(3,1fr);gap:1.2rem}
        .pipara-academy-course-unit-card{background:rgba(255,255,255,.05);border-radius:12px;padding:1.2rem;transition:var(--transition);position:relative;overflow:hidden;border:1px solid rgba(255,255,255,.1);display:flex;flex-direction:column;height:100%;cursor:pointer;animation:cardAppear .3s ease-out both}
        .pipara-academy-course-unit-card:hover{transform:translateY(-5px);background:rgba(255,255,255,.08);box-shadow:0 10px 20px rgba(0,0,0,.3)}
        .pipara-academy-course-unit-header{display:flex;align-items:flex-start;margin-bottom:.8rem}
        .pipara-academy-course-unit-icon{width:40px;height:40px;border-radius:10px;display:flex;align-items:center;justify-content:center;font-size:1.2rem;flex-shrink:0;margin-right:.8rem}
        .pipara-academy-course-unit-card h4{font-size:1rem;margin-bottom:.4rem;color:#3498db;line-height:1.3}
        .pipara-academy-course-unit-number{font-size:.8rem;opacity:.7;margin-bottom:.2rem}
        .pipara-academy-course-unit-card p{font-size:.85rem;margin-bottom:.8rem;opacity:.85;line-height:1.4;flex:1}
        .pipara-academy-course-unit-card a{display:inline-flex;align-items:center;gap:.4rem;background:rgba(46,204,113,.2);color:#fff;padding:.5rem .9rem;border-radius:50px;text-decoration:none;transition:var(--transition);font-size:.85rem;width:fit-content}
        .pipara-academy-course-unit-card a:hover{background:rgba(46,204,113,.3);transform:translateY(-2px)}
        .pipara-academy-course-resource-badge{position:absolute;top:12px;right:12px;padding:.2rem .6rem;border-radius:50px;font-size:.7rem}
        .pipara-academy-course-unit-progress{height:4px;background:rgba(255,255,255,.1);border-radius:2px;margin-top:.8rem;overflow:hidden}
        .pipara-academy-course-unit-progress-bar{height:100%;border-radius:2px}
        @keyframes cardAppear{0%{opacity:0;transform:scale(.9)}100%{opacity:1;transform:scale(1)}}
        .pipara-academy-course-unit-card:nth-child(4n+1) .pipara-academy-course-unit-icon{background:rgba(52,152,219,.2);color:#3498db}
        .pipara-academy-course-unit-card:nth-child(4n+2) .pipara-academy-course-unit-icon{background:rgba(46,204,113,.2);color:#2ecc71}
        .pipara-academy-course-unit-card:nth-child(4n+3) .pipara-academy-course-unit-icon{background:rgba(155,89,182,.2);color:#9b59b6}
        .pipara-academy-course-unit-card:nth-child(4n+4) .pipara-academy-course-unit-icon{background:rgba(241,196,15,.2);color:#f1c40f}
        @media(max-width:1100px){.pipara-academy-course-unit-list{grid-template-columns:repeat(3,1fr)}}
        @media(max-width:900px){.pipara-academy-course-unit-list{grid-template-columns:repeat(2,1fr)}}
        @media(max-width:768px){.pipara-academy-course-semester-grid{grid-template-columns:1fr}.pipara-academy-course-title{font-size:2.2rem}.pipara-academy-course-overlay-container{margin:1rem}.pipara-academy-course-unit-list{grid-template-columns:1fr}}
    </style>
</head>
<body>
    <div class="pipara-academy-course-container">
        <header class="pipara-academy-course-header">
            <h1 class="pipara-academy-course-title">Pipara Academy Course</h1>
            <div class="pipara-academy-course-filter-container">
                <button class="pipara-academy-course-filter-btn pipara-academy-course-active" data-filter="all">All Semesters</button>
                <button class="pipara-academy-course-filter-btn" data-filter="core">Core Subjects</button>
                <button class="pipara-academy-course-filter-btn" data-filter="elective">Electives</button>
            </div>
        </header>

        <h1 class="pipara-academy-course-title">BSc.CSIT</h1>
        <div class="pipara-academy-course-semester-grid"></div>

        <div id="pipara-academy-course-overlay" class="pipara-academy-course-overlay">
            <div class="pipara-academy-course-overlay-container">
                <div class="pipara-academy-course-overlay-header">
                    <h2 id="pipara-academy-course-semester-title">First Semester</h2>
                    <p>Select a subject to view its units</p>
                    <button class="pipara-academy-course-close-btn" onclick="closeOverlay()"><i class="fas fa-times"></i></button>
                </div>
                <div class="pipara-academy-course-overlay-content">
                    <button class="pipara-academy-course-back-btn" onclick="closeOverlay()"><i class="fas fa-arrow-left"></i> Back to Semesters</button>
                    <div class="pipara-academy-course-unit-list" id="pipara-academy-course-subject-list"></div>
                </div>
            </div>
        </div>

        <div id="pipara-academy-course-unit-overlay" class="pipara-academy-course-overlay">
            <div class="pipara-academy-course-overlay-container">
                <div class="pipara-academy-course-overlay-header">
                    <h2 id="pipara-academy-course-subject-title">Programming Fundamentals</h2>
                    <p id="pipara-academy-course-overlay-subtitle">Select a unit to view content</p>
                    <button class="pipara-academy-course-close-btn" onclick="closeUnitOverlay()"><i class="fas fa-times"></i></button>
                </div>
                <div class="pipara-academy-course-overlay-content">
                    <button class="pipara-academy-course-back-btn" onclick="goBackToSubjects()"><i class="fas fa-arrow-left"></i> Back to Subjects</button>
                    <div id="pipara-academy-course-unit-content">
                        <div class="pipara-academy-course-unit-list" id="pipara-academy-course-unit-list"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const semesterData = [
            {
                title: "First Semester",
                description: "Introduction to fundamental concepts of computer science",
                subjects: [
                    { name: "Programming Fundamentals", description: "Basic programming concepts and problem solving", elective: false },
                    { name: "Discrete Mathematics", description: "Mathematical foundations for computer science", elective: false },
                    { name: "Digital Logic", description: "Boolean algebra and digital circuit design", elective: false }
                ]
            },
            {
                title: "Second Semester",
                description: "Intermediate computer science concepts and applications",
                subjects: [
                    { name: "Data Structures", description: "Organization and storage of data", elective: false },
                    { name: "Linear Algebra", description: "Matrix operations and vector spaces", elective: false },
                    { name: "Computer Graphics", description: "Principles of 2D/3D graphics", elective: true }
                ]
            }
        ];

        const subjectUnits = {
            "Programming Fundamentals": [
                { title: "Introduction to Programming", description: "Basic syntax and program structure", topics: ["Variables", "Data Types", "Operators"] },
                { title: "Control Structures", description: "Conditionals and loops", topics: ["If-else", "Loops", "Switch"] }
            ],
            "Discrete Mathematics": [
                { title: "Set Theory", description: "Sets and their properties" },
                { title: "Logic and Proofs", description: "Propositional and predicate logic" }
            ],
            "Data Structures": [
                { title: "Arrays and Lists", description: "Linear data structures" },
                { title: "Trees and Graphs", description: "Non-linear data structures" }
            ]
        };

        const semesterGrid = document.querySelector('.pipara-academy-course-semester-grid');
        const filterBtns = document.querySelectorAll('.pipara-academy-course-filter-btn');
        const overlay = document.getElementById('pipara-academy-course-overlay');
        const unitOverlay = document.getElementById('pipara-academy-course-unit-overlay');
        const subjectList = document.getElementById('pipara-academy-course-subject-list');
        const unitList = document.getElementById('pipara-academy-course-unit-list');

        function generateSlug(text) {
            return encodeURIComponent(text.toLowerCase().replace(/\s+/g, '-'));
        }

        let currentSubject = "";
        let currentSemesterTitle = "";
        let currentUnits = [];

        filterBtns.forEach(button => {
            button.addEventListener('click', function() {
                filterBtns.forEach(btn => btn.classList.remove('pipara-academy-course-active'));
                this.classList.add('pipara-academy-course-active');
                const filterValue = this.dataset.filter;
                document.querySelectorAll('.pipara-academy-course-card').forEach(card => {
                    if (filterValue === 'all') card.style.display = 'block';
                    else {
                        const semesterIndex = Array.from(semesterGrid.children).indexOf(card);
                        const semester = semesterData[semesterIndex];
                        const hasElectives = semester.subjects.some(s => s.elective && filterValue === 'elective');
                        const hasCore = semester.subjects.some(s => !s.elective && filterValue === 'core');
                        card.style.display = (filterValue === 'elective' && hasElectives) || 
                                            (filterValue === 'core' && hasCore) ? 'block' : 'none';
                    }
                });
            });
        });

        function initSemesterCards() {
            semesterGrid.innerHTML = '';
            semesterData.forEach((semester, index) => {
                const coreCount = semester.subjects.filter(s => !s.elective).length;
                const electiveCount = semester.subjects.filter(s => s.elective).length;
                const card = document.createElement('div');
                card.className = 'pipara-academy-course-card';
                if (electiveCount > 0) card.classList.add('elective');
                card.style.setProperty('--delay', index);
                card.innerHTML = `
                    <div class="pipara-academy-course-semester-number">${index + 1}</div>
                    <h2>${semester.title}</h2>
                    <p>${semester.description}</p>
                    <span class="pipara-academy-course-subjects-count">${semester.subjects.length} Subjects</span>
                    <div class="pipara-academy-course-subject-breakdown">
                        <span class="pipara-academy-course-core-count">${coreCount} Core</span>
                        <span class="pipara-academy-course-elective-count">${electiveCount} Electives</span>
                    </div>
                `;
                card.addEventListener('click', () => openOverlay(semester.title, semester.subjects));
                semesterGrid.appendChild(card);
            });
        }

        function openOverlay(title, subjects) {
            currentSemesterData = subjects;
            currentSemesterTitle = title;
            document.getElementById("pipara-academy-course-semester-title").textContent = title;
            renderSubjectCards();
            overlay.style.display = "flex";
            document.body.style.overflow = "hidden";
        }

        function renderSubjectCards() {
            subjectList.innerHTML = "";
            const subjectIcons = ["fa-book", "fa-laptop-code", "fa-calculator", "fa-network-wired"];
            currentSemesterData.forEach((subject, index) => {
                const unitCount = subjectUnits[subject.name]?.length || 0;
                const card = document.createElement("div");
                card.className = "pipara-academy-course-unit-card";
                card.style.animationDelay = `${index * 0.05}s`;
                card.innerHTML = `
                    <div class="pipara-academy-course-unit-header">
                        <div class="pipara-academy-course-unit-icon">
                            <i class="fas ${subjectIcons[index % subjectIcons.length]}"></i>
                        </div>
                        <div class="pipara-academy-course-unit-title-container">
                            <h4>${subject.name}</h4>
                            ${subject.elective ? '<span class="pipara-academy-course-resource-badge">ELECTIVE</span>' : ''}
                        </div>
                    </div>
                    <p>${subject.description}</p>
                    <div class="pipara-academy-course-units-count">${unitCount} Units</div>
                `;
                card.addEventListener('click', () => openUnitOverlay(subject.name));
                subjectList.appendChild(card);
            });
        }

        function closeOverlay() {
            overlay.style.display = "none";
            document.body.style.overflow = "auto";
        }

        function openUnitOverlay(subjectName) {
            currentSubject = subjectName;
            document.getElementById("pipara-academy-course-subject-title").textContent = subjectName;
            document.getElementById("pipara-academy-course-overlay-subtitle").textContent = "Select a unit to view content";
            currentUnits = subjectUnits[subjectName] || [];
            renderUnitCards();
            unitOverlay.style.display = "flex";
            overlay.style.display = "none";
        }

        function renderUnitCards() {
            unitList.innerHTML = "";
            const unitIcons = ["fa-book-open", "fa-laptop-code", "fa-shapes", "fa-calculator"];
            
            if (currentUnits.length > 0) {
                currentUnits.forEach((unit, index) => {
                    const unitNumber = index + 1;
                    const subjectSlug = generateSlug(currentSubject);
                    const unitSlug = generateSlug(unit.title);
                    const unitLink = `${subjectSlug}/${unitSlug}.html`;
                    const unitCard = document.createElement("div");
                    unitCard.className = "pipara-academy-course-unit-card";
                    unitCard.style.animationDelay = `${index * 0.05}s`;
                    unitCard.innerHTML = `
                        <div class="pipara-academy-course-unit-header">
                            <div class="pipara-academy-course-unit-icon">
                                <i class="fas ${unitIcons[index % unitIcons.length]}"></i>
                            </div>
                            <div class="pipara-academy-course-unit-title-container">
                                <div class="pipara-academy-course-unit-number">Unit ${unitNumber}</div>
                                <h4>${unit.title}</h4>
                            </div>
                        </div>
                        <p>${unit.description}</p>
                        <a href="${unitLink}" target="_blank">
                            <i class="fas fa-external-link-alt"></i> Open Tutorial
                        </a>
                        <span class="pipara-academy-course-resource-badge">TUTORIAL</span>
                        <div class="pipara-academy-course-unit-progress">
                            <div class="pipara-academy-course-unit-progress-bar" style="width: ${Math.floor(Math.random() * 100)}%"></div>
                        </div>
                    `;
                    unitCard.addEventListener('click', () => showUnitDetails(unit, unitNumber));
                    unitList.appendChild(unitCard);
                });
            } else {
                for (let i = 1; i <= 5; i++) {
                    const unitTitle = `Unit ${i}: ${['Fundamentals','Core Concepts','Advanced Techniques','Applications','Case Studies'][i-1]}`;
                    const unitCard = document.createElement("div");
                    unitCard.className = "pipara-academy-course-unit-card";
                    unitCard.style.animationDelay = `${i * 0.05}s`;
                    unitCard.innerHTML = `
                        <div class="pipara-academy-course-unit-header">
                            <div class="pipara-academy-course-unit-icon">
                                <i class="fas fa-book"></i>
                            </div>
                            <div class="pipara-academy-course-unit-title-container">
                                <div class="pipara-academy-course-unit-number">Unit ${i}</div>
                                <h4>${unitTitle}</h4>
                            </div>
                        </div>
                        <p>Essential concepts and practical applications</p>
                        <a href="#" target="_blank">
                            <i class="fas fa-external-link-alt"></i> Open Tutorial
                        </a>
                        <span class="pipara-academy-course-resource-badge">TUTORIAL</span>
                        <div class="pipara-academy-course-unit-progress">
                            <div class="pipara-academy-course-unit-progress-bar" style="width: ${Math.floor(Math.random() * 100)}%"></div>
                        </div>
                    `;
                    unitList.appendChild(unitCard);
                }
            }
        }

        function closeUnitOverlay() {
            unitOverlay.style.display = "none";
            document.body.style.overflow = "auto";
        }

        function goBackToSubjects() {
            unitOverlay.style.display = "none";
            overlay.style.display = "flex";
        }

        overlay.addEventListener('click', (e) => { if (e.target === overlay) closeOverlay(); });
        unitOverlay.addEventListener('click', (e) => { if (e.target === unitOverlay) closeUnitOverlay(); });

        document.addEventListener('DOMContentLoaded', () => {
            initSemesterCards();
        });

        // Expose functions for button clicks
        window.closeOverlay = closeOverlay;
        window.closeUnitOverlay = closeUnitOverlay;
        window.goBackToSubjects = goBackToSubjects;
    </script>
</body>
</html>
